<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="headerWrapper">
      <div class="result">Your Result</div>
      <div class="scoreWrapper">
        <div class="firstResult">76</div>
        <div class="maxResult">of 100</div>
      </div>
      <div class="great">Great</div>
      <div class="scoreText">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="summaryWrapper">
      <div class="summary">Summary</div>

      <div class="reactionWrapper">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="thunder" />
          Reaction
        </div>
        <div class="categoryScore">
          80
          <div class="hundredScore">/ 100</div>
        </div>
      </div>

      <div class="memoryWrapper">
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="brain" />
          Memory
        </div>
        <div class="categoryScore">92</div>
          <div class="hundredScore">/ 100</div>
        </div>
      </div>

      <div class="verbalWrapper">
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="speech bubble" />
          Verbal
        </div>
        <div class="categoryScore">61</div>
        <div class="hundredScore">/ 100</div>
      </div>

      <div class="visualWrapper">
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="eye" />
          Visual
        </div>
        <div class="categoryScore">72</div>
        <div class="hundredScore">/ 100</div>
      </div>

      <div class="button">Continue</div>
    </div>
  </body>
</html>
